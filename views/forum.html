<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.body.style.background = "white";

      let url = "http://localhost:3000/api/articles";

      const xhr = new XMLHttpRequest();

      xhr.open("GET", url, true);

      xhr.onload = () => {
        const parsedData = JSON.parse(xhr.responseText);

        console.log(parsedData);

        for (x in parsedData) {
          const article = document.createElement("div");
          article.innerHTML = parsedData[x].name;

          const link = document.createElement("a");
          link.innerHTML = parsedData[x].article;
          link.href = parsedData[x].article;

          const button = document.createElement("button");
          button.innerHTML = "Like";
          //   button.setAttribute("OnClick");

          const likeCount = document.createElement("p");
          likeCount.innerHTML = parsedData[x].likes;

          document.body.appendChild(article);
          document.body.appendChild(link);
          document.body.appendChild(button);
          document.body.appendChild(likeCount);
        }
      };

      xhr.send();
    </script>
  </body>
</html>
